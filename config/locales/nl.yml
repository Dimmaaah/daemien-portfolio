                      #projects
  project:
    description_1: "Als Ruby gebruiker relevante vacatures/developers vinden en/of vraag de Ruby gemeenschap om hulp. Dat kan op RubyRubyRuby.com."
    rubyrubyruby: "RubyRubyRuby."
    rubyrubyruby_p1: "Als Ruby developer met al het gemakt van de wereld vacatures vinden die voor jouw van toepassing zijn. dat kan op rubyrubyruby.com. Na het aanmaken van een account of in te loggen met je linkedin. kun je een profiel aanmaken, een cv uploaden of vacature uploaden en je kunt de ruby community om hulp vragen."
    rubyrubyruby_p2: "Tijdens het creëren van dit project heb ik geleerd om goed samen te werken door gebruik te maken van Github. We hebben geleerd om conflicten in de code te voorkomen door branches te maken en te werken met pull requests dus niet rechtstreeks op de master-branch te pushen.  Ook hebben wij een vereenvoudigde versie toegepast, wat inhield dat we elke dag onze doelstelling bespraken en we goed gebruik maakten van trello dat de progressie van een project heel duidelijk weergeeft. Dit project heeft me ook een begrip van de mvc methode, crud methodes en dependencies. "
    rubyrubyruby_p3: "RubyRubyRuby Was mijn eindproject van de Le Wagon coding school. Dit project is opgebouwd door 3 Junior developers/ Elias, Umer & Daemien. Als developer heb ik echt genoten van de samenwerking en de inzet van mijn mede developers. bedankt.. het was mij een waar genoegen."
    description_2: "Met als doeleind 'gezonde, gelukkige en productieve werknemers', creëert HealthyWorkers een groene en gezonde werkomgeving voor corporate bedrijven"
    healthyworkers: "HealthyWorkers"
    healthyworkers_p1: "Met als doeleind 'gezonde, gelukkige en productieve werknemers', creëert HealthyWorkers een groene en gezonde werkomgeving voor corporate bedrijven."
    healthyworkers_p2: "Als developer maak je niet vaak het design process van een applcatie mee. Nu kreeg de kans om als experience designer mee te werken aan het design van een breinkrakend project. De PITCH: Een applicatie dashboard dat een persoonlijk/passend advies geeft over het welzijn van de gebruiker. Dit advies is gebasseerd op data afkomstig van de input van de gebruiker, input van sensoren en data van externe Api's. De doelstelling was om binnen 5 dagen een prototype te realiseren en feedback te ontvangen van potentiële gebruikers. Deze doelstelling hebben wij bereikt door methodes van Google Venture design sprint te implementeren."
    healthyworkers_p3: "Tijdens deze week heb ik onwijs veel geleerd en goed inzicht gekregen van verschillende aspecten van development, met de nadruk op expierence design. Hier heb ik waardevolle technieken geleerd zoals, tijd besparende methodes om grote obstakels te tackelen, efficiënte manieren om snel ideeën te genereren en nog veel meer."
  
