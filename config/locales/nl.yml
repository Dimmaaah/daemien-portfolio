    about: 
      title: "JUNIOR FULLSTACK RUBY ON RAILS DEVELOPER UIT AMSTERDAM"
      p1: "Hallo mijn naam is Daemien Ho. In 2016 slaagde ik van als J.fullstack developer van Le Wagon(THE bootcamp coding school.) En nu kan ik coole websites bouwen"
      p2: "Voor mijn developers carrière was ik druk op zoek naar mijn plek in de wereld. En wat blijkt!? Mijn plek is achter de computer. Waar ik eigenlijk altijd al was. En als ik daar niet was dan was ik aan het trainen om de nieuwe Roberto Carlos te worden. Voetbal is nog steeds een van mijn grootste passies die ik nu vaker binnen op de playstation beoefen dan buiten op het veld. Maar voor een sportieve activiteit kan je bij mij altijd aankloppen."
      p3: "Nu ben ik naar een leuke plek waar ik coding skills kan toepassen en verder ontwikkelen, een plek waar ik de hele dag mag coden en een plek waar ik mag juichen als ik een geweldig stukje code heb geschreven. (ja.. soms doe ik dat). Het uit denken van een prototype en het coden van mock ups word ik blij van "
      p4: "Dus... Geef mij een mock up/pitch en ik bouw die shit voor je! or I will die trying. Ik ben namelijk een superharde werker die doorgaat tot het uiterste"
    
