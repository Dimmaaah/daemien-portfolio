  project:
    description_1: "Find vacancies that are relavant to you as a ruby programmer and apply at ease at RubyRubyRuby.com. It is just as easy for recruiters/employers to find a ruby developer and upload their vacancies"
    rubyrubyruby: "RubyRubyRuby."
    rubyrubyruby_p1: "Find vacancies that are relavant to you as a ruby programmer and apply at ease at RubyRubyRuby.com. After creating an account or login with linkedin, U can make a profile, upload your resume or vacancie and ask the ruby community for help."
    rubyrubyruby_p2: "During the creation of this platform I've learned how to collaborate with other developers and how to contribute to a project by the use of Github and the creation of branches and pull requests to prevent conflicts. Tijdens het creëren van dit project heb ik geleerd om goed samen te werken door goed gebruik te maken van github. Onder andere door branches te maken, en te werken met pull requests en niet rechtstreeks op de masterbranch te pushen.  ook heb ik een beetje van de scrum methode geproeft door een vereenvoudigde versie toe te passen wat inhield dat we elke dag een duidelijke planning maakten en we goed gebruik maakten van trello. dit project heeft me ook een goed begrip van de mvc methode, crud methodes en dependencies "
    rubyrubyruby_p3: "RubyRubyRuby Was mijn eindproject van de Le Wagon coding school. Dit project is opgebouwd door 3 Junior developers/ Elias, Umer & Daemien. Als developer heb ik echt genoten van de samenwerking en de inzet van mijn mede developers. bedankt.. het was mij een waar genoegen. Mijn doel is om dit project "
    description_2: "Healthy Workers believes in improving the health and well-being of the working force. They create green and healthy offices. By working to improve your food, body, mind, and surroundings"
    healthyworkers: "HealthyWorkers"
    healthyworkers_p1: Met als doeleind; gezonde, gelukkige en productieve werknemers, creëert HealthyWorkers een groene en gezonde werkomgeving voor corporate bedrijven."
    healthyworkers_p2: "Ik kreeg ik de kans om als experience designer mee te werken aan een design van een breinkrakend project namelijk het designen van een appdashboard dat het welzijn van de gebruiker dmv data input van sensoren en input van de gebruiker meet en daar een passend advies op geeft. De doelstelling was om binnen 5 dagen een prototype te realiseren en feedback te ontvangen van potentiële gebruikers. Deze doelstelling hebben wij bereikt door methodes van google venture design sprint te implementeren"
    healthyworkers_p3: "Tijdens deze week heb ik onwijs veel geleerd en een goed inzicht gekregen van verschillende aspecten van development, met de nadruk op experience design. Hier heb ik waardevolle technieken geleerd zoals tijdbespaarde methodes om grote obstakels te tackelen, efficiënte manieren om snel ideeën te genereren, en nog veel meer."
  

